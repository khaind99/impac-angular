<div class="settings source-selector">
  <h5 translate>impac.widget.settings.source-selector.select_source</h5>

  <div class="widget-lines-container">
    <div class="widget-line" ng-repeat="app in organizationApps">
      <span>{{app.label}}</span>
      <i ng-show="singleOrgMode()" ng-class="isApplicationSelected(app.value) ? 'fa fa-check-circle' : 'fa fa-circle-thin'" ng-click="toggleSelectApplication(app.value)" />
    </div>
  </div>
</div>
